<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <title>Star Wars Directory with SWAPI</title>
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper">
        <div class="site-header__logo">

        </div>
        <div class="site-header__menu-content">
          <nav class="primary-nav primary-nav--pull-right">
            <ul>
              <li><button name="route" class="">HOME</button></li>
              <li><a href="#films" class="route">FILMS</a></li>
              <li><a href="#people" class="route">PEOPLE</a></li>
              <li><a href="#species" class="route">SPECIES</a></li>
              <li><a href="#planets" class="route">PLANETS</a></li>
              <li><a href="#starships" class="route">STARSHIPS</a></li>
              <li><a href="#vehicles" class="route">VEHICLES</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="error404" class="modal">
      <div class="wrapper">
        <div class="modal__error-page">
          <p class="item-title">THIS PAGE IS NOT EXIST!</p>
        </div>
      </div>
    </div>

    <div id="films" class="modal">
      <div class="wrapper">
        <div data-page="films" class="row generic-content"></div>
      </div>
    </div>

    <div id="people" class="modal">
      <div class="wrapper">
        <div data-page="people" class="row generic-content"></div>
      </div>
    </div>

    <div id="species" class="modal">
      <div class="wrapper">
        <div data-page="species" class="row generic-content"></div>
      </div>
    </div>

    <div id="planets" class="modal">
      <div class="wrapper">
        <div data-page="planets" class="row generic-content"></div>
      </div>
    </div>

    <div id="starships" class="modal">
      <div class="wrapper">
        <div data-page="starships" class="row generic-content"></div>
      </div>
    </div>

    <div id="vehicles" class="modal">
      <div class="wrapper">
        <div data-page="vehicles" class="row generic-content"></div>
      </div>
    </div>

  <!-- build:js assets/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
  <!-- endbuild -->
  </body>
</html>
