<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <title>Star Wars Directory with SWAPI</title>
    <link rel="stylesheet" href="assets/styles/styles-06d16b793c.css"/>
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div class="spinner">
      <div class="loader"></div>
    </div>
    <div class="modal">
      <div class="modal__inner">
        <div class="modal__close">X</div>
        <div class="modal__content page-section__item generic-content">
          <div class="detail-opening"></div>
          <div class="detail-films"></div>
          <div class="detail-people"></div>
          <div class="detail-species"></div>
          <div class="detail-planets"></div>
          <div class="detail-starships"></div>
          <div class="detail-vehicles"></div>
        </div>
      </div>
    </div>
    <header class="site-header">
      <div class="wrapper">
        <div class="site-header__menu-content">
          <nav class="primary-nav primary-nav--pull-right">
            <ul>
              <li><button name="route" class="">HOME</button></li>
              <li><a href="#films" class="route">FILMS</a></li>
              <li><a href="#people" class="route">PEOPLE</a></li>
              <li><a href="#species" class="route">SPECIES</a></li>
              <li><a href="#planets" class="route">PLANETS</a></li>
              <li><a href="#starships" class="route">STARSHIPS</a></li>
              <li><a href="#vehicles" class="route">VEHICLES</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="homePage" class="page-section">
      <div class="wrapper">
        <div class="page-section__home-page">
          <img src="assets/images/Star_Wars_Yellow_Logo.png" style="width:500px" alt="Star Wars Logo">
          <p class="item-title">Directory</p>
          <p>Powered by Swapi.co</p>
        </div>
      </div>
    </div>

    <div id="error404" class="page-section">
      <div class="wrapper">
        <div class="page-section__error-page">
          <p class="item-title">THIS PAGE IS NOT EXIST!</p>
        </div>
      </div>
    </div>

    <div id="films" class="page-section">
      <div class="wrapper">
        <div data-page="films" class="row generic-content"></div>
      </div>
    </div>

    <div id="people" class="page-section">
      <div class="wrapper">
        <div data-page="people" class="row generic-content"></div>
      </div>
    </div>

    <div id="species" class="page-section">
      <div class="wrapper">
        <div data-page="species" class="row generic-content"></div>
      </div>
    </div>

    <div id="planets" class="page-section">
      <div class="wrapper">
        <div data-page="planets" class="row generic-content"></div>
      </div>
    </div>

    <div id="starships" class="page-section">
      <div class="wrapper">
        <div data-page="starships" class="row generic-content"></div>
      </div>
    </div>

    <div id="vehicles" class="page-section">
      <div class="wrapper">
        <div data-page="vehicles" class="row generic-content"></div>
      </div>
    </div>

  <script src="assets/scripts/App-c93c40ba13.js"></script>
  </body>
</html>
